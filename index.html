<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ranDOM</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="normalize.css" charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link async href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet" type="text/css"/>
  <!-- <link rel="stylesheet" href="style.css" charset="utf-8"> -->
  <link rel="stylesheet" href="style.css" charset="utf-8">
</head>

<body>
  <div id="t1">
    <div id="t2">
      <div id="t3">
        <div id="t4">
          <section>

            <ul>
              <a href="#t1">
                <li class="icon fa fa-home"></li>
              </a>
              <a href="#t2">
                <li class="icon fa fa-commenting-o" id="dos"></li>
              </a>
              <a href="#t3">
                <li class="icon fa fa-sun-o" id="tres"></li>
              </a>
              <a href="#t4">
                <li class="icon fa fa-users" id="cuatro"></li>
              </a>
            </ul>

            <div class="page" id="p1">
              <li class="icon fa fa-home"><span class="title">Home</span>
                <p id="clock">HH:MM:SS</p>
              </li>
            </div>

            <div class="page" id="p2">
              <div id="request" class="enjoy-css center">Generate Quote</div>

              <div id="wikibio" class="output-message pop">Know who is the Author?</div>
            </div>

            <div class="page" id="p3">
              <li class="icon wi wi-thermometer">
                <span class="title">
                  <div id="country"></div>
                  <div id="currentweather"></div>
                  <div id="temperature"></div>
                  <img id="weather-icon">
                </span></li>
            </div>

            <div class="page" id="p4">
              <a href="https://github.com/junkaiii/ranDOM">
                <h1>Our members</h1>
                <div id="members"></div>
              </a>
            </div>

          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

  <script src="script_nick.js"></script>
  <script src="script_members.js"></script>
